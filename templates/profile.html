<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome, {{ user_data.name }}!</h1>
    <p>Your email: {{ user_data.email }}</p>
    
    <h2>Profile Information</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user_data.name }}" required>
        <br>

        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required>
        <br>
        
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" required>{{ user_data.bio }}</textarea>
        <br>
        
        <label for="social_media_links">Social Media Links:</label>
        <textarea id="social_media_links" name="social_media_links" rows="4" required>{{ user_data.social_media_links }}</textarea>
        <br>
        
        <input type="submit" value="Update Profile">
    </form>
    
    <br>
</body>
</html>
