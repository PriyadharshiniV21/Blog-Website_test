<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
</head>
<body>
    <h1>Create Blog</h1>
    <div style="display: flex;">
        <form method="POST" action="{{ url_for('create_blog') }}" style="flex: 1;">
            <label for="title">Title:</label>
            <textarea id="title" name="title" rows="1" cols="50" required></textarea>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
            <br>
            <label for="blog_text">Write your blog:</label>
            <textarea id="blog_text" name="blog_text" rows="10" cols="50" required></textarea>
            <br>
            <input type="submit" value="Create Blog">
        </form>
    </div>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
